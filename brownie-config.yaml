dependencies:
  - OpenZeppelin/openzeppelin-contracts@3.4.0
compiler:
  solc:
    remappings:
      - '@openzeppelin=OpenZeppelin/openzeppelin-contracts@3.4.0'
dotenv: .env
liquidity_pairs_list_percentage: 25
dex_info_process_cicle_minutes: 120
percentage_amount_to_use: 50
coingecko_prices_url: "https://api.coingecko.com/api/v3/simple/price?ids=ethereum,tether,usd-coin&vs_currencies=usd"
token_weth: "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"
token_tether: "0xdac17f958d2ee523a2206206994597c13d831ec7"
token_usdc: "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48"
coingecko_prices_refresh_seconds: 20
networks:
  default: mainnet-fork
  development:
    keyhash: '0x2ed0feb3e7fd2022120aa84fab1945545a9f2ffc9076fd6156fa96eaff4c1311'
  kovan:
    vrf_coordinator: '0xb3dCcb4Cf7a26f6cf6B120Cf5A73875B7BBc655B'
  mainnet-fork:
    eth_usd_price_feed: '0x5f4eC3Df9cbd43714FE2740f5E3616155c5b8419'
wallets:
  from_key: ${PRIVATE_KEY}
coingecko_tokens_list_url: https://api.coingecko.com/api/v3/coins/list
dex:
  uniswap_v2:
    factory: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
    router: "0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D"
    default_token: "WETH"
    use_graph: True
    is_master: True
    graph_url: "https://api.thegraph.com/subgraphs/name/uniswap/uniswap-v2"
    graph_query: "query pairs {
      pairs(first: @size, orderBy: id, orderDirection: asc, where: {id_gt: \"@id\" reserve0_gt: 0, reserve1_gt: 0}) {
        id
        token0 {
          id
          symbol
          name
          decimals
        }
        token1 {
          id
          name
          symbol
          decimals
        }
      }
    }"
    graph_daily_Volume_query: "{
      pairDayDatas(
        first: @size
        skip: @skip
        orderBy: dailyVolumeUSD
        orderDirection: desc
        where: {date_gte: @time, dailyVolumeUSD_gt: 0}
      ) {
        dailyVolumeUSD
        pairAddress
      }
    }"   
  sushiswap:
    factory: "0xC0AEe478e3658e2610c5F7A4A2E1777cE9e4f2Ac"
    router: "0xd9e1cE17f2641f24aE83637ab66a2cca9C378B9F"
    default_token: "WETH"
    use_graph: True
    is_master: False
    graph_url: "https://api.thegraph.com/subgraphs/name/zippoxer/sushiswap-subgraph-fork"
    graph_query: "query pairs {
      pairs(first: @size, orderBy: id, orderDirection: asc, where: {id_gt: \"@id\" reserve0_gt: 0, reserve1_gt: 0}) {
        id
        token0 {
          id
          symbol
          name
          decimals
        }
        token1 {
          id
          name
          symbol
          decimals
        }
      }
    }"
    graph_daily_Volume_query: "{
      pairDayDatas(
        first: @size
        skip: @skip
        orderBy: dailyVolumeUSD
        orderDirection: desc
        where: {date_gte: @time, dailyVolumeUSD_gt: 0}
      ) {
        dailyVolumeUSD
        pairAddress
      }
    }"
